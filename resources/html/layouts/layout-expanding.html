<!doctype html>
<html>
  <head>
    <title>{{ banner }}</title>
    <meta charset="utf-8">
    <!-- disable IE11 phone number detection -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="ad.size" content="width={{ width }}, height={{ height }}">
    <link rel="stylesheet" href="css/main.css">
    {{ enabler() }}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll-probe.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </head>
  <body>
    <div id="main-panel" class="{{ banner }} {{ studio }} {% block bannerClass %}{% endblock %} remove-animations-on-load">

      <div id="expanded-panel">
        <div id="expanded-content-wrapper">
          <button id="collapse-handler">Collapse</button>
          <div id="expanded-main-content" class="expanded-main-content main-content-wrapper">
            
            {% block mainContentExpanded %}{% endblock %}
  
          </div>
          <div id="isi-container-wrapper" class="isi-container-wrapper">
            <div id="isi-container" class="isi-container">
              <div id="isi" class="isi">
                
                {% block isiExpanded %}{% endblock %}
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="collapsed-panel">
        <div id="collapsed-content-wrapper" class="collapsed-content-wrapper">
          <button id="expand-handler">Expand</button>
          <div id="collapsed-main-content" class="collapsed-main-content main-content-wrapper">
            
            {% block mainContentCollapsed %}{% endblock %}
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
